<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>banking page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-8">Let's get some <span class="font-semibold text-purple-600">money</span>!!!
        </h1>
    </header>
    <main class="w-3/4 mx-auto">
        <!-- banking and transaction -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 text-white">
                <div class="bg-blue-400 p-8 rounded">
                    <h3 class="text-3xl ">deposit</h3>
                    <h3 class="text-5xl">$00</h3>
                </div>
                <div class="bg-green-400 p-8 rounded">
                    <h3 class="text-3xl ">withdraw</h3>
                    <h3 class="text-5xl">$00</h3>
                </div>
                <div class="bg-yellow-400 p-8 rounded">
                    <h3 class="text-3xl ">balance</h3>
                    <h3 class="text-5xl">$1240</h3>
                </div>
            </div>
        </section>

        <!-- deposit and withdraw -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-100 p-8 rounded">
                    <h3 class="text-2xl">Please Deposit</h3>
                    <input id="deposit-input" class="border block border-gray-400 rounded w-3/4 mb-4 px-2" type="text"
                        placeholder="$ amount you want to deposit">
                    <button id="deposit-button"
                        class="bg-yellow-600 px-4 rounded py-2 text-white font-medium">Deposit</button>
                </div>
                <div class="bg-purple-100 p-8 rounded">
                    <h3 class="text-2xl">Please Deposit</h3>
                    <input id="withdraw-input" class="border block border-gray-400 rounded w-3/4 mb-4 px-2" type="text"
                        placeholder="$ amount you want to withdraw">
                    <button id="withdraw-button"
                        class="bg-yellow-600 px-4 rounded py-2 text-white font-medium">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/banking.js"></script>
</body>

</html>
