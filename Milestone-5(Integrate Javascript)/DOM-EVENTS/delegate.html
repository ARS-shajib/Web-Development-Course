<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delegate</title>
</head>

<body>
    <h2>Event Delegate</h2>
    <ul id="item-container">
        <li class="item">Lorem, ipsum.</li>
        <li class="item">Assumenda, soluta.</li>
        <li class="item">Ratione, eaque!</li>
        <li class="item">Dignissimos, voluptatum.</li>
        <li class="item">Magni, id.</li>
        <li class="item">Velit, suscipit.</li>
    </ul>
    <button id="add-item">Add Item</button>
    <script>
        // const items = document.getElementsByClassName('item');
        // for (const item of items) {
        //     // item.addEventListener('click', function () {
        //     //     // document.getElementById('item-container').removeChild(item);
        //     // })
        //     item.addEventListener('click', function (event) {
        //         event.target.parentNode.removeChild(event.target);
        //     })
        // }

        document.getElementById('add-item').addEventListener('click', function () {
            const li = document.createElement('li');
            li.innerText = 'brand new item';
            li.classList.add('item');
            const parent = document.getElementById('item-container');
            parent.appendChild(li);
        })

        document.getElementById('item-container').addEventListener('click', function () {
            event.target.parentNode.removeChild(event.target);
        })
    </script>
</body>

</html>
